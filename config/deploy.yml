service: domesticsentinel

image: <namespace>/domesticsentinel

env:
  # This is the minimal set of environment variables needed to run the app
  # in production. You can add more here and in the .kamal/secrets file as needed.
  clear:
    DJANGO_SETTINGS_MODULE: domesticsentinel.settings_production
    ALLOWED_HOSTS: "localhost:8000"
  secret:
    - POSTGRES_PASSWORD
    - SECRET_KEY
    - DATABASE_URL
    - REDIS_URL
    - TURNSTILE_KEY
    - TURNSTILE_SECRET

# https://kamal-deploy.org/docs/configuration#using-different-roles-for-servers
servers:
  web:
    hosts:
      - <IP-ADDRESS>
    options:
      expose: "8000"
  celery:
    hosts:
      - <IP-ADDRESS>
    cmd: celery -A domesticsentinel worker -l INFO --concurrency 2
  celerybeat:
    hosts:
      - <IP-ADDRESS>
    cmd: celery -A domesticsentinel beat -l INFO

# To use a non-root user see https://kamal-deploy.org/docs/configuration/ssh/#the-ssh-user
# ssh:
#   user: kamal

# See https://kamal-deploy.org/docs/configuration/builders/ for config options
builder:
  arch: amd64
  dockerfile: 'Dockerfile.web'

# See https://kamal-deploy.org/docs/configuration/docker-registry/ for config options
registry:
  username: <DOCKER REGISTRY USERNAME>
  password:
    - KAMAL_REGISTRY_PASSWORD

accessories:
  # docker hostname will be 'domesticsentinel-postgres'
  postgres:
    image: postgres
    host: <IP-ADDRESS>
    directories:
      - data:/var/lib/postgresql/data
    env:
      clear:
        POSTGRES_USER: domesticsentinel
        POSTGRES_DB: domesticsentinel
      secret:
        - POSTGRES_PASSWORD
  ## docker hostname will be 'domesticsentinel-redis'
  redis:
    image: redis
    host: <IP-ADDRESS>

# See https://kamal-deploy.org/docs/configuration/proxy/ for config options
proxy:
  ssl: true
  host: localhost:8000
  app_port: 8000
